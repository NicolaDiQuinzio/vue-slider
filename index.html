<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>vue-slider</title>
  </head>
  <body>
    <div id="app">
      <section
        @mouseover="hover = false"
        @mouseleave="hover = true"
        class="d-flex justify-content-center align-items-center"
      >
        <div id="slider-container" class="d-flex">
          <div class="slider">
            <img
              :src="images[currentIndex].image"
              :alt="images[currentIndex].title"
            />
          </div>
        </div>
      </section>
      <div id="slider-column">
        <button class="slider-button" @click="prev" type="button">Prev</button>
        <button class="slider-button" @click="next" type="button">Next</button>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
